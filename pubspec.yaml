name: db2b
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.27.0 # バージョンは最新のものに適宜更新してください
  cloud_firestore: ^4.15.8 # バージョンは最新のものに適宜更新してください
  firebase_auth: ^4.17.8    # Firebase Authenticationを利用する場合
  firebase_storage: ^11.6.9 # Firebase Storageを利用する場合
  image_picker: ^1.0.7 # 最新バージョンを確認

  intl: ^0.19.0 # 最新バージョンを確認してください (例: ^0.19.0)
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  # rules and activating additional ones.
  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true
  # assets セクションを追加または編集
  assets:
    - assets/images/ # imagesフォルダ全体を指定 (推奨)
    # - assets/images/logo.png # 特定のファイルだけを指定する場合